<!DOCTYPE html>
<html>
	<head>
		<title>Fifa Clicker</title>
		<link rel="stylesheet" type="text/css" href="/css/main.css">
<meta name="viewport" content="width=device-width", initial-scale="1">
		<meta name="apple-mobile-web-app-capable" content="yes">

           <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link rel="stylesheet" type="text/css" href="main.css">
	</head>
        <body bgcolor="blue">
		<div class="container">
    		<div class="blurb">
        		<h1>Welcome to Fifa Clicker</h1>
<h2>Click shirts to buy upgrades and progress through the game!</h2>
<h4><input type="image" id="shirt" src="Images/Unknown.jpeg" onClick="gainShirts()"> </h4>
                <h5><button id="perSecondButton" onClick="perSecond()">Buy Shirt</button></h5>
    <script>       
    var counter = 0;
    var perSecondCounter = 0;
    var perSecondCost = 10;
    function gainShirts(){
        counter++;
        document.getElementById("counter1").innerHTML = counter + " Shirts"; 
    }
        function perSecond(){
	if(counter >= perSecondCost) {
		perSecondCounter++;
		counter -= perSecondCost;
		perSecondCost += 1.5;
		document.getElementById("p/s").innerHTML= perSecondCounter + " Shirts per second";
                document.getElementById("counter1").innerHTML = counter + " Shirts";
		document.getElementById("shirtCost").innerHTML = "1 shirt costs " + perSecondCost + " Shirts";
	}
	else{
	alert("Get da shirts!");	
	}
    }
    setInterval(second,1000);
            function second (){
                  counter += perSecondCounter;
                  document.getElementById("counter1").innerHTML = counter + " Shirts";
	    }           
    </script>
     <h3>  <div id="counter1">     
     0 Cats
  </div>
	<div id="p/s">0 shirts per second</div>
<div id="shirtCost">1 sleeve costs 10 shirts</div>

    <audio controls loop autoplay><source src="bensound-dubstep.mp3" type="audio/mpeg"></audio>  </h3>    
<h3>Music is royalty free!</h3>
 
		</footer>
	</body>
</html>
